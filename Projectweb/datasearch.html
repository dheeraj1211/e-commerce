<!DOCTYPE html>

<html>
<head>
    <title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<a href="HTMLPage5.html">Home</a>

</head>
<body>
<div ng-app="myapp" ng-controller="ctrl">
<h1 style="background-color:red;text-align:center">Search the item from list </h1>
<p style="background-color:red;text-align:center"><input type="text" ng-model="test"></p>
<ul style="color:green;padding:40px 200px 70px 600px">
<li ng-repeat="x in names | filter:test">
{{ x }}
</li>
</ul>
</div>
<script>
angular.module("myapp",[])
        .controller("ctrl",function ($scope)
		{
			$scope.names=[
				'rice',
				'garment',
				'grain',
				'top-wear',
				'wheat',
				'shirt',
				'mobile',
				'television',
				'laptop'
			];
		});
		</script>
</body>
</html>
